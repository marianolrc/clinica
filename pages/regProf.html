  <div class="modal-content">
    <div class="modal-body p-4">

        <li class="nav-item" role="presentation">

    <main>
      
      <div class="content-box">
          <div class="box">
            <div class="title-pag">Registro de los datos personales del profesional<hr></div>
              <form action="" class="row g-3" id="form" >
                  <div class="col-md-3" id="form">
                      <label for="usuario" class="form-label">Usuario</label>
                      <input name= usuario type="text" class="form-control" minlength="6" maxlength="10" title="lalalalal" id="usuario" value="" >
                     
                  </div>

                  <div class="col-md-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                
                  <div class="col-md-3">
                      <label for="clave1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="clave1" value="" >
                  </div>
                  <div class="col-md-3">
                      <label for="clave2" class="form-label">Reingrese contraseña</label>
                      <input type="password" class="form-control" id="clave2" value="" >
                  </div>
                   

                  <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="">
                  </div>
                  <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" value="" >
                  </div>
                  <div class="col-md-2">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" value="" >
                  </div>
                  <div class="col-md-2">
                    <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" minlength="21/05/2023" id="nacimiento" value="" >
                  </div>
                  
                  
                  <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Profesión</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="validationDefault05" class="form-label">Especialidad</label>
                      <select class="form-select" id="validationDefault05" required>
                        <option selected disabled value="">Elija una opción</option>
                        <option>Clínica</option>
                        <option>Traumatología</option>
                        <option>Cardiología</option>
                        <option>Oftalmología</option>
                        <option>Gastroenterología</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Matrícula</label>
                        <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault05" class="form-label">Provincia</label>
                    <select class="form-select" id="validationDefault05" required>
                      <option selected disabled value="">Elija una opción</option>
                      <option>Tucumán</option>
                      <option>Santiago del estero</option>
                      <option>Catamarca</option>
                      <option>Salta</option>
                      <option>Jujuy</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="validationDefault06" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="validationDefault06" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Telefono</label>
                      <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                 <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                      </label>
                    </div>
                  </div>  
                  <div class="col-lg-3">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                  </div>
                  <div class="col-lg-9">
                      <button class="btn btn-dark" type="reset">Limpiar</button>
                      <p class="warnings" id="warnings"></p>
                    </div>
                  <div class="">
                     
                      <p class="warnings" id="warnings"></p>
                    </div>
                  <div class="">
                     
                      <p class="entrar" id="warnings"></p>
                    </div>
                </form>
          </div>
      </div>
