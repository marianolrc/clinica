<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica RED DIALMED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleRegProf.css">
    <link rel="shortcut icon" href="../assets/img/reddialmed.png" type="image/x-icon">
    
</head>
<body>
  <header class="navcolor">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio |</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="navbar-brand" aria-current="page" href="#">Sobre Nosotros |</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">Cartilla Medica |</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">Contacto |</a>
              </li>
              <li class="nav-item dropdown">
                <a class="navbar-brand dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Logins
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Login Paciente</a></li>
                  <li><a class="dropdown-item" href="#">Login Empleado</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    <main>
      
      <div class="content-box">
          <div class="box">
            <div class="title-pag">Registro de los datos personales del profesional<hr></div>
              <form class="row g-3">
                  <div class="col-md-3">
                      <label for="validationCustomUsername" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>

                  <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>

                  <div class="col-md-3">
                      <label for="validationDefault01" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  <div class="col-md-3">
                      <label for="validationDefault01" class="form-label">Reingrese contraseña</label>
                      <input type="password" class="form-control" id="validationDefault01" value="" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">DNI</label>
                      <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" class="form-control" id="validationDefault03" value="" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Profesión</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="validationDefault05" class="form-label">Especialidad</label>
                      <select class="form-select" id="validationDefault05" required>
                        <option selected disabled value="">Elija una opción</option>
                        <option>Clínica</option>
                        <option>Traumatología</option>
                        <option>Cardiología</option>
                        <option>Oftalmología</option>
                        <option>Gastroenterología</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Matrícula</label>
                        <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault05" class="form-label">Provincia</label>
                    <select class="form-select" id="validationDefault05" required>
                      <option selected disabled value="">Elija una opción</option>
                      <option>Tucumán</option>
                      <option>Santiago del estero</option>
                      <option>Catamarca</option>
                      <option>Salta</option>
                      <option>Jujuy</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="validationDefault06" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="validationDefault06" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Telefono</label>
                      <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                  </div>
                  <div class="col-lg-9">
                      <button class="btn btn-dark" type="reset">Limpiar</button>
                    </div>
                </form>
          </div>
      </div>
    </main>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
