<div class="modal fade login-mdl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-body p-4">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link login-sup" id="mdb-tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
        </li>

      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="mdb-tab-login">
          <form>
            <div class="text-center mb-3">
              <p>Ingresar con:</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

            </div>

            <p class="text-center">O:</p>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control">
              <label class="form-label" for="loginName" style="margin-left: 0px;">Email or username</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control">
              <label class="form-label" for="loginPassword" style="margin-left: 0px;">Contraseña</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                  <label class="form-check-label" for="loginCheck"> Recuerdame </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Olvidaste tu contraseña?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 boton-log">Ingresar</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p class="mb-1">No estas registrado? <a href="#!">Registrarse</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>
  </div>
</div>

</header>
    <main>
      
      <div class="content-box">
          <div class="box">
            <div class="title-pag">Registro de los datos personales del profesional<hr></div>
              <form class="row g-3">
                  <div class="col-md-3">
                      <label for="validationCustomUsername" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>

                  <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>

                  <div class="col-md-3">
                      <label for="validationDefault01" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  <div class="col-md-3">
                      <label for="validationDefault01" class="form-label">Reingrese contraseña</label>
                      <input type="password" class="form-control" id="validationDefault01" value="" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">DNI</label>
                      <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" class="form-control" id="validationDefault03" value="" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Profesión</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="validationDefault05" class="form-label">Especialidad</label>
                      <select class="form-select" id="validationDefault05" required>
                        <option selected disabled value="">Elija una opción</option>
                        <option>Clínica</option>
                        <option>Traumatología</option>
                        <option>Cardiología</option>
                        <option>Oftalmología</option>
                        <option>Gastroenterología</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Matrícula</label>
                        <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault05" class="form-label">Provincia</label>
                    <select class="form-select" id="validationDefault05" required>
                      <option selected disabled value="">Elija una opción</option>
                      <option>Tucumán</option>
                      <option>Santiago del estero</option>
                      <option>Catamarca</option>
                      <option>Salta</option>
                      <option>Jujuy</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="validationDefault06" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="validationDefault06" required>
                  </div>
                  <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Telefono</label>
                      <input type="number" class="form-control" id="validationDefault03" value="" required>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                  </div>
                  <div class="col-lg-9">
                      <button class="btn btn-dark" type="reset">Limpiar</button>
                    </div>
                </form>
          </div>
      </div>
    </main>
