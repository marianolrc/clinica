<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Red Dialmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="shortcut icon" href="img/reddialmed.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="navcolor">
                <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Navbar brand -->
              <a class="navbar-brand" href="#"><span><img src="assets/reddialmed.png" alt="" width="30px"></span></a>

              <!-- Toggle button -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars text-light"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
                  <li class="nav-item text-center mx-2 mx-lg-1">
                    <a class="nav-link active" aria-current="page" href="#!">
                      <div>
                        <i class="fas fa-home fa-lg mb-1"></i>
                      </div>
                      Inicio
                    </a>
                  </li>
                  <li class="nav-item text-center mx-2 mx-lg-1">
                    <a class="nav-link" href="#!">
                      <div>
                        <i class="far fa-envelope fa-lg mb-1"></i>

                      </div>
                      Sobre Nosotros
                    </a>
                  </li>
                  <li class="nav-item text-center mx-2 mx-lg-1">
                    <a class="nav-link" href="#!">
                      <div>
                        <i class="far fa-envelope fa-lg mb-1"></i>

                      </div>
                      Contacto
                    </a>
                  </li>

                  <li class="nav-item dropdown text-center mx-2 mx-lg-1">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <div>
                        <i class="far fa-envelope fa-lg mb-1"></i>
                      </div>
                      Logins
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Login Paciente</a></li>
                      <li><a class="dropdown-item" href="#">Login Empleado</a></li>
                    </ul>
                  </li>
                </ul>
                <!-- Left links -->

                <!-- Right links -->
                <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
                  <li class="nav-item text-center mx-2 mx-lg-1">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Ingresar                      
                        </a>
                  </li>
                  <li class="nav-item text-center mx-2 mx-lg-1">
                    <a class="nav-link" href="#!">

                      Registrarse
                    </a>
                  </li>
                </ul>
                <!-- Right links -->

                <!-- Search form -->
                <form class="d-flex input-group w-auto ms-lg-3 my-3 my-lg-0">
                  <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-white" type="button" data-mdb-ripple-color="dark">
                    Search
                  </button>
                </form>
              </div>
              <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
          </nav>
          <!-- Navbar -->
          
          <div class="modal fade login-mdl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-body p-4">
                  <!-- Pills navs -->
                  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="mdb-tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
  
                  </ul>
                  <!-- Pills navs -->
    
                  <!-- Pills content -->
                  <div class="tab-content">
                    <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="mdb-tab-login">
                      <form>
                        <div class="text-center mb-3">
                          <p>Ingresar con:</p>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
    
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
    
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
    
                        </div>
    
                        <p class="text-center">O:</p>
    
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="loginName" class="form-control">
                          <label class="form-label" for="loginName" style="margin-left: 0px;">Email or username</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>
    
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="loginPassword" class="form-control">
                          <label class="form-label" for="loginPassword" style="margin-left: 0px;">Contraseña</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                              <label class="form-check-label" for="loginCheck"> Recuerdame </label>
                            </div>
                          </div>
    
                          <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Olvidaste tu contraseña?</a>
                          </div>
                        </div>
    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
    
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p class="mb-1">No estas registrado? <a href="#!">Registrarse</a></p>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- Pills content -->
                </div>
              </div>
            </div>
          </div>
    </header>
    <main>


    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
